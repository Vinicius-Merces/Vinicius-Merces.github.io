<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautyLash Studio - Login</title>
    <meta name="description" content="Faça login para agendar seus serviços no BeautyLash Studio">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="style_auth.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF7D97">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top py-3 bg-white">
    <div class="container">
        <a class="navbar-brand" href="index.html">BeautyLash</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#servicos">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#portfolio">Portfólio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#sobre">Sobre</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Seção de Login -->
<section id="login" class="py-5 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Login</h2>
                            <p class="text-muted">Acesse sua conta para agendar serviços</p>
                        </div>
                        
                        <div id="alertMessage" class="alert d-none" role="alert"></div>
                        
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" 
                                           placeholder="seu@email.com" required
                                           aria-describedby="emailFeedback">
                                </div>
                                <div id="emailFeedback" class="invalid-feedback">
                                    Por favor, insira um e-mail válido.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" 
                                           placeholder="Sua senha" required minlength="6"
                                           aria-describedby="senhaFeedback">
                                    <button class="btn btn-outline-secondary toggle-password" type="button" tabindex="-1">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div id="senhaFeedback" class="invalid-feedback">
                                    A senha deve ter pelo menos 6 caracteres.
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="lembrarLogin">
                                    <label class="form-check-label" for="lembrarLogin">
                                        Lembrar-me
                                    </label>
                                </div>
                                <a href="recuperar-senha.html" class="text-decoration-none">Esqueceu a senha?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                                <span class="spinner-border spinner-border-sm loading-spinner" role="status" aria-hidden="true" id="loadingSpinner"></span>
                                <span class="button-text">Entrar</span>
                            </button>
                            
                            <div class="text-center">
                                <p class="mb-0">Não tem uma conta? <a href="cadastro.html" class="text-decoration-none">Cadastre-se</a></p>
                            </div>
                        </form>
                        
                        <div class="separator my-4">
                            <span>ou</span>
                        </div>
                        
                        <button id="googleLogin" class="btn btn-outline-secondary w-100 mb-3">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18" class="me-2">
                            Entrar com Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer py-4 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center text-md-start">
                <p class="mb-0">© 2024 BeautyLash Studio | <a href="index.html" class="text-white">Voltar ao site</a></p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <div class="social-links">
                    <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                    <a href="https://wa.me/5511912712179" class="text-white mx-2"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts Customizados -->
<script src="auth.js"></script>
<script src="script_login.js"></script>

<!-- PWA -->
<script>
    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registrado:', registration.scope);
                })
                .catch(error => {
                    console.log('Falha ao registrar ServiceWorker:', error);
                });
        });
    }
</script>
</body>
</html>
